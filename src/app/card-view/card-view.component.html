<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card" *ngFor="let i of data">
                        <img height="200px"src="{{i.image}}" class="card-img-top" alt="...">
                        <div width="200px"class="card-body">
                          <h5 class="card-title">{{i.productname}}</h5>
                          <p class="card-text">{{i.category}}</p>
                          <p class="card-text">{{i.description}}</p>
                          <p class="card-text">{{i.price}}</p>
                          <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                      </div>
                </div>
                
            </div>
            
              
             
        </div>
    </div>
</div>
